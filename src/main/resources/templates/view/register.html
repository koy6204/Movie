<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/register.css}" >
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
      <script th:src="@{/js/register.js}"></script>
</th:block>


<div layout:fragment="content" class="register-container">

    <div class="grid">
        <div><p class="sign-up">Sign Up</p> </div>
        <form class="form register">

            <div class="form__field">
                <label for="register__username"><svg class="icon">
                    <use xlink:href="#icon-user"></use>
                </svg><span class="hidden">Username</span></label>
                <input autocomplete="username" id="register__username" type="text" name="username" class="form__input" placeholder="Username" required>
            </div>

            <div class="form__field">
                <label for="register__password"><svg class="icon">
                    <use xlink:href="#icon-lock"></use>
                </svg><span class="hidden">Password</span></label>
                <input id="register__password" type="password" name="password" class="form__input" placeholder="Password" required>
            </div>
<!--            <div class="form__field">-->
<!--                <label for="register__password"><svg class="icon">-->
<!--                    <use xlink:href="#icon-lock"></use>-->
<!--                </svg><span class="hidden">Confirm Password</span></label>-->
<!--                <input id="register__passwordCheck" type="password" name="password" class="form__input" placeholder="Confirm Password" required>-->
<!--            </div>-->
            <div class="form__field">
                <label for="register__username"><svg class="icon">
                    <use xlink:href="#icon-email"></use>
                </svg><span class="hidden">email</span></label>
                <input id="email" type="email" name="email" class="form__input" placeholder="email" required>
            </div>

            <div class="form__field">
                <input type="submit" value="Sign Up" id="btn-save" >
            </div>

        </form>


    </div>
