<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    /* 상단 헤더 메뉴 스타일 */
    .header {
      /*background-color: #333;*/
      color: white;
      padding: 15px;
      text-align: center;
    }

    /* 메뉴 아이템 스타일 */
    .header a {
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      display: inline-block;
    }

    /* 메뉴 아이템 호버 효과 */
    .header a:hover {
      background-color: #ddd;
      color: black;
    }
    body {
      background-color: #333;
    }
  </style>
</head>
<body>

<div th:fragment="headerFragment" class="header">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>


</body>
